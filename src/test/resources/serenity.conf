headless.mode = false

webdriver {
  driver = chrome
  capabilities {
    browserName = "chrome"
    acceptInsecureCerts = true
    "goog:chromeOptions" {
      args = [
        "remote-allow-origins=*",
        "test-type",
        "no-sandbox",
        "ignore-certificate-errors",
        "start-maximized",
        "incognito",
        "disable-infobars",
        "disable-gpu",
        "disable-default-apps",
        "disable-popup-blocking",
        "disable-dev-shm-usage",
        "disable-extensions",
        "disable-web-security",
        "disable-translate",
        "disable-logging"
      ]
    }
  }
}

firefox {
  capabilities {
    browserName = "firefox"
    acceptInsecureCerts = true
    "moz:firefoxOptions" {
      args = [
        "--width=1920",
        "--height=1080",
        "--incognito",
        "--disable-infobars"
      ]
    }
  }
}

edge {
  capabilities {
    browserName = "edge"
    acceptInsecureCerts = true
    "ms:edgeOptions" {
      args = [
        "test-type",
        "no-sandbox",
        "ignore-certificate-errors",
        "--window-size=1920,1080",
        "incognito",
        "disable-infobars",
        "disable-gpu",
        "disable-default-apps",
        "disable-popup-blocking",
        "disable-dev-shm-usage",
        "disable-extensions",
        "disable-web-security",
        "disable-translate",
        "disable-logging"
      ]
    }
  }
}

environments {
  default {
    webdriver.base.url = "https://opensource-demo.orangehrmlive.com/"
  }
  dev {
    webdriver.base.url = "https://opensource-demo.orangehrmlive.com/dev"
  }

  staging {
    webdriver.base.url = "https://opensource-demo.orangehrmlive.com/staging"
  }
  prod {
    webdriver.base.url = "https://opensource-demo.orangehrmlive.com/prod"
  }

  chrome
    webdriver {
      driver = chrome
    }
  }

  firefox {
    webdriver {
      driver = firefox
    }
  }

  edge {
    webdriver {
      driver = edge
    }
  }


 serenity {
     take.screenshots = FOR_FAILURES
 }









