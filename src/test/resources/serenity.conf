serenity {
  headless.mode = false
  console.colors = true
  logging = VERBOSE
  take.screenshots = AFTER_EACH_STEP

  report {
    accessibility = true
    durations = "1,2,4,8,15,30,60"
    exclude.tags = "resetappstate,singlebrowser,manual"
  }

  requirement {
    types = "epic, feature"
  }

  sysinfo {
    lead = Daisy
    build = "${env.BUILD_NUMBER}"
    Test Run {
      Run By = "${env.USER}"
      Java Version = "${java.version}"
    }
  }
}


webdriver {
  driver = chrome
  headless.mode = false
  capabilities {
    browserName = "chrome"
    acceptInsecureCerts = true
    "goog:chromeOptions" {
      args = ["remote-allow-origins=*","test-type", "no-sandbox", "ignore-certificate-errors", "start-maximized",
        "incognito", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking"]
    }
  }
